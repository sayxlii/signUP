<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Uppp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='website.html'>Welcome!</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>About Us</a></li>
                    <li><a href='#'>Services</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login' onsubmit ="return verifyPasswordd()">
                    <input type='text'class='input-field'placeholder='Email Id' required >
		    <input type='password'id = "pswd" class='input-field'placeholder='Enter Password' required>
            <br><span class='message' id = "message"> </span><br>
		    <input type='checkbox'class='check-box'><span>Remember Password</span>
		    <button type='submit'class='submit-btn'>Log in</button>
		 </form>
		 <form id='register' class='input-group-register' onsubmit ="return verifyPassword()"> 
		     <input type='text'class='input-field'placeholder='Name' required>
		     <input type='email'class='input-field'placeholder='Email Id' required>
		     <input type='password' id = "pswd1" class='input-field'placeholder='Enter Password' required>
             <br><span class='message' id = "message1"> </span><br>
		     <input type='password' id = "pswd2" class='input-field'placeholder='Confirm Password'  required>
             <br><span class='message' id = "message2"> </span><br>
		     <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn'>Register</button>
	         </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
    <script>  
        function verifyPassword() {  
            var pw1 = document.getElementById("pswd1").value;  
            var pw2 = document.getElementById("pswd2").value;  

    //check empty password field  
        if(pw1 == "") {  
            document.getElementById("message1").innerHTML = "Fill the password please!";  
            return false;  
            }  
    
    //check empty confirm password field  
        if(pw2 == "") {  
            document.getElementById("message2").innerHTML = "Enter the password please!";  
            return false;  
        }   
     
    //minimum password length validation  
        if(pw1.length < 8) {  
            document.getElementById("message1").innerHTML = "Password length must be atleast 8 characters";  
            return false;  
        }  
  
    //maximum length of password validation  
        if(pw1.length > 15) {  
            document.getElementById("message1").innerHTML = "Password length must not exceed 15 characters";  
            return false;  
        }  
    
        if(pw1 != pw2) {  
            document.getElementById("message2").innerHTML = "Passwords are not same";  
            return false;  
        } else {  
            alert ("Your password created successfully");  
            document.write("form has been submitted successfully");  
        }  
    }
        </script>  
        <script>
            function verifyPasswordd() {  
            var pw = document.getElementById("pswd").value;  
    //check empty password field  
        if(pw == "") {  
            document.getElementById("message").innerHTML = "Fill the password please!";  
            return false;  
        }  
   
    //minimum password length validation  
        if(pw.length < 8) {  
            document.getElementById("message").innerHTML = "Password length must be atleast 8 characters";  
            return false;  
         }  
  
    //maximum length of password validation  
        if(pw.length > 15) {  
            document.getElementById("message").innerHTML = "Password length must not exceed 15 characters";  
            return false;  
        } else {  
            alert("Password is correct");  
        }  
    }  
        </script>
</body>
</html>
